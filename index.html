<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor - Stat Preview Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="[Lexend Deca](https://fonts.google.com/specimen/Lexend+Deca)">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="text-section">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats">
          <div><strong>10k+</strong><br /><small>Companies</small></div>
          <div><strong>314</strong><br /><small>Templates</small></div>
          <div><strong>12M+</strong><br /><small>Queries</small></div>
        </div>
      </div>
      <div class="image-section">
        <img src="images/image-header-desktop.jpg" alt="Team at work" />
      </div>
    </div>
  </div>
</body>
</html>
